<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
<h:form id="form1">
<h:dataTable value="#{nivel.nivelesmodel}" var="n" border="1">
<h:column>
#{n.nivelid}
</h:column>
<h:column>
#{n.niveldes}
</h:column>
</h:dataTable>

<h:selectOneMenu value="#{usuario.nivel}" onchange="submit()">
<f:selectItems value="#{nivel.nivellista}"></f:selectItems>
</h:selectOneMenu>

<h:dataTable value="#{usuario.usuariosmodelnivel}" var="u" border="1">
	<h:column>
		#{u.usernom}
	</h:column>
	<h:column>
		#{u.userpwd}
	</h:column>
	<h:column>
		#{u.nombre}
	</h:column>
	<h:column>
		#{u.correo}
	</h:column>
	<h:column>
		#{u.nivelBean.niveldes}
	</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
