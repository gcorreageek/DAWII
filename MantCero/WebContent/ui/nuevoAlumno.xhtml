<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/uiConMenu.xhtml">
	
	<ui:define name="header">
	    
	</ui:define>
	<ui:define name="content">
	    <h:form>
	       <h:panelGrid columns="2">
	            <f:facet name="header">
	               <h:outputText value="Ingreso de Datos" />
	            </f:facet>
	            
	            <h:outputText value="Nombre" />  
	            <p:inputText value="#{alumnoManaged.alumno.nombre}"    />
	            
	             <h:outputText value="Correo" />
	            <p:inputText value="#{alumnoManaged.alumno.email}"    />
	            
	              <h:outputText value="Telefono" />
	            <p:inputText value="#{alumnoManaged.alumno.telefono}"   />
	             
	            
	             <h:outputText value="Especialidad" />
	             <p:selectOneMenu value="#{alumnoManaged.alumno.especialidadBean.idEspecialidad}">
	                 <!-- para agregar una opcion por defecto -->
	                 <f:selectItem itemLabel="seleccione" itemValue="" />
	                 <f:selectItems value="#{especialidadManaged.especialidades}"  var="n" itemLabel="#{n.especialidadnombre}"  itemValue="#{n.idEspecialidad}" />
	             </p:selectOneMenu>
	             
	             
	            
	            <h:inputHidden value="#{alumnoManaged.estado}" />
	            
	            <p:commandButton value="Grabar" action="#{alumnoManaged.Grabar}" ajax="false" />
	       </h:panelGrid>
	    </h:form>
	</ui:define>
	
</ui:composition>
